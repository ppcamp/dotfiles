# export LEFTHOOK_VERBOSE=1
# `lefthook install` to install the hooks

pre-commit:
  piped: true # Stop if previous command failed
  # follow: true
  commands:
    avoid-commit:
      priority: 1
      only:
        # - ref: main
        - ref: develop
        - ref: release*
      run: echo "â—ï¸ Avoid committing in main" && exit 1
    step-1:
      priority: 2
      skip:
        - merge
        - rebase
      run: printf "âœ… Step 1\n\n"
      stage_fixed: true
    fail-step:
      priority: 3
      skip: true
      run: printf "âŒ Failing...\n\n" && exit 1
    step-2:
      priority: 4
      run: echo "âœ… This should NOT run"


