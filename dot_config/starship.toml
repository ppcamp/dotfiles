# This is the starship configuration file.
# You can customize the appearance of your prompt by modifying this file.
# For more information, see: https://starship.rs/config/

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'
# https://github.com/andrew8088/dotfiles/blob/main/starship/starship.toml

format = """
$sudo\
$container\
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$vcsh\
$docker_context\
$golang\
$nodejs\
$deno\
$rust\
$python\
$lua\
$java\
$jobs\
$cmake\
$c\
$status\
$character"""

[nodejs]
format = "[$symbol($version )]($style)"

[fill]
symbol = " "

[directory]
style = "blue"
read_only = " Ô†Ω"
truncation_length = 4
truncate_to_repo = false

[character]
success_symbol = "[‚ùØ](purple)"
error_symbol = "[‚ùØ](red)"
vicmd_symbol = "[ÓüÖ](green)"

[git_branch]
symbol = "Ôêò "
format = "[$symbol$branch]($style) "
style = "bright-black"

[jobs]
symbol = "ÔÄì"
style = "bold red"
number_threshold = 1
format = "[$symbol]($style)"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "cyan"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[git_metrics]
disabled = false

[cmd_duration]
format = "[$duration]($style)"
style = "yellow"

[memory_usage]
symbol = "Ô°ö "

[rust]
symbol = "Óû® "

# Inserts a blank line between shell prompts
# add_newline = true

#format = "$all"

[line_break]
disabled = true


[status]
style = 'fg:red'
symbol = 'üö® '
format = '[\[$symbol$signal_name$int\]]($style) '
map_symbol = true
disabled = false
